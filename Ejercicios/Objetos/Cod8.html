
<!DOCTYPE html>
<html>

<head></head>

<body>

	<p>Crear un HTML con un script donde se definan 6 objetos Date() con las siguientes fechas:
		Con la fecha de hoy.
			2018-9-13
			2008-5-23
			2003-12-25
			1999-8-18
			1991-6-16
			  Luego obtener el mes de cada objeto Date() y mostrarlos en pantalla.</p>
	<p id="d1"></p>
	<p id="d2"></p>
	<p id="d3"></p>
	<p id="d4"></p>
	<p id="d5"></p>
	<p id="d6"></p>
	
	

</body>

	<script>

	

		var date1=new Date();
		var date2=new Date(2018, 9, 13); 
		var date3=new Date(2008, 5, 23); 
		var date4=new Date(2003, 12, 25); 
		var date5=new Date(1999, 8, 18); 
		var date6=new Date(1991, 6, 16); 

		document.getElementById("d1").innerHTML=date1.getMonth();
		document.getElementById("d2").innerHTML=date2.getMonth();
		document.getElementById("d3").innerHTML=date3.getMonth();
		document.getElementById("d4").innerHTML=date4.getMonth();
		document.getElementById("d5").innerHTML=date5.getMonth();
		document.getElementById("d6").innerHTML=date6.getMonth();


	</script>

</html>
