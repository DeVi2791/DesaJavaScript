<body>

	<p>Crear un HTML con un script donde se definan 6 objetos Date() con las siguientes fechas:

		Con la fecha de hoy.
		2020-1-26
		1995-4-11
		2008-10-8
		2004-3-14
		1997-9-28
		  Luego obtener el d√≠a de cada objeto Date() y mostrarlos en pantalla.</p>
	<p id="d1"></p>
	<p id="d2"></p>
	<p id="d3"></p>
	<p id="d4"></p>

	<script>

		var date1=new Date();
		var date2=new Date(2020, 1, 26);

		var date5=new Date(2004, 3, 14);

		document.getElementById("d2").innerHTML=date2.getDate();
		document.getElementById("d3").innerHTML=date3.getDate();
		document.getElementById("d4").innerHTML=date4.getDate();

		document.getElementById("d6").innerHTML=date6.getDate();


	</script>
