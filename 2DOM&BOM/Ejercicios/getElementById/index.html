<!DOCTYPE html>
<html>
<head>
	<title>getElementById</title>
</head>
<body>
	<div >
		<p id="parrafo"> ¡Párrafo! </p>
		<label id="label"> ¡Label! </label> <br><br>
		<input id="boton" type="button" value="Botón" />
	</div>
	<script>
		var elemento1 = document.getElementById ('parrafo');
		alert(elemento1);
		var elemento2 = document.getElementById ('label');
		alert(elemento2);
		var elemento3 = document.getElementById ('boton');
		alert(elemento3);
	</script>
</body>
</html>
