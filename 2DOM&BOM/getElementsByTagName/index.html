<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>getElementsByTagName</title>
</head>
<body>
	<p>Nuesstro primer parrafo</p>
	<p>Nuestro segundo parrafo</p>
	<script>
		var parrafo = document.getElementsByTagName("p");
		var cantidad = parrafo.length;
		alert("Nuestro documento HTML tiene "+cantidad+" parrafos.");
	</script>
</body>
</html>
