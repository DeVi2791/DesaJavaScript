<!DOCTYPE html>
<!DOCTYPE html>
<html>
<head>
	<title>POO</title>
</head>
<body>
	<h1>Programacion Orientada a Objetos en JavaScript</h1>
	<p id="saludo1"></p>
	<p id="saludo2"></p>
	<button onclick="miFuncion1()">Saludo 1</button>
	<button onclick="miFuncion2()">Saludo 2</button>
</body>
<script>
	function Persona (nombre, edad,ciudad,email){
		this.nombre = nombre;
		this.edad =edad;
		this.ciudad = ciudad;
		this.email = email;

		//Metodo saludar
		this.saludar = function(){
			document.getElementById("saludo1").innerHTML = "Hola mi nombre es "+this.nombre+ " y mi edad es "+this.edad;
		};
	} 

	var persona = new Persona("Carlos Morales","24","Cartagena","carlos@hotmail.com");

	function miFuncion1(argument){
		persona.saludar();
	}

	function miFuncion2(){
		//Acceso a los atributos ciudad email del objeto
		document.getElementById("saludo2").innerHTML = "Soy de "+persona.ciudad + " y mi Email es "+persona.email;
	}
</script>
</html>
